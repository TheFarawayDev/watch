<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Page Not Ready</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }
        .image-container {
            width: 100%;
            height: 100vh; /* Reduce height to accommodate text */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Add the following lines to allow overlap */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .image-container img {
            max-width: 95%;
            max-height: 100%;
            object-fit: contain;
            border: 5px solid #000000;
        }
        .error-text {
            width: 100%; /* Take full width */
            font-size: 6.5vw; /* Responsive font size */
            text-align: center;
            /* Add the following lines to allow overlap */
            position: absolute;
            top: 50%;
            left: 68%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure text is on top of the image */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://thefarawaydev.github.io/home/poster.png" alt="Anime Not Found">
            <div class="error-text">
                <h1>Page Not Ready</h1>
                <strong><p>Error Code: 404</p></strong>
            </div>
        </div>
    </div>
</body>
</html>
