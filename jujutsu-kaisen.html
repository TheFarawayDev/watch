<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen</title>
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Better-Anime/Watch/refs/heads/main/BA.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2b3e50;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 1000px;
            background-color: #2b3e50;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
            padding-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to bottom, #0a8cc0, #2b3e50); /* Gradient from light sky blue to main page color */
            color: rgb(28, 137, 233);
            width: 100%;
            position: relative;
            margin-bottom: 7px;
        }

        .logo {
            position: absolute;
            margin-left: 25px;
        }

        .logo a {
            text-decoration: none;
            color: #799ec2;
            font-size: 24px;
        }

        .logo a:hover {
            color: #4A90E2;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .video-js {
            width: 93%;
            height: 490px;
            background-color: #3c4a5a;
            margin-bottom: 10px;
            border: 2px solid #1d2a36;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            width: 93%;
            margin: 10px 0;
            text-align: center;
        }

        .toggle-options, .season-selector, .setting-options {
            display: flex;
            justify-content: center;
            margin: 2px 0;
        }

        .toggle-options button, .season-selector button, .setting-options button {
            background-color: #3c6eb3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            transition: background-color 0.3s, transform 0.2s;
        }

        .toggle-options button:hover, .season-selector button:hover, .setting-options button:hover {
            background-color: #5a9cec;
            transform: scale(1.05);
        }

        .toggle-options button.active, .season-selector button.active, .setting-options button.active {
            background-color: #4A90E2;
        }

        .episode-container {
            display: flex;
            justify-content: center;
            overflow-y: auto;
            height: 200px;
            width: 90%;
            border: 1px solid #799ec2;
            background-color: #537196;
            padding: 10px;
            scrollbar-width: none;
        }

        .episode-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .episode-list button {
            background-color: #34495E;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            width: 90%;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .episode-list button:hover {
            background-color: #5a6b7c;
            transform: scale(1.05);
        }

        .episode-list button.active {
            background-color: #5a6b7c;
            color: #2b3e50;
        }

        @media screen and (max-width: 768px) {
            .video-js {
                width: 89%;
                height: 260px;
            }

            .episode-container {
                width: 83%;
                height: 150px;
            }

            .button-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="https://sites.google.com/view/better-anime-site/home"><strong>Better Anime</strong></a>
            </div>
        </div>

        <div class="content"></div>
            <video id="my-video" class="video-js" controls preload="auto"
                   poster="https://m.media-amazon.com/images/M/MV5BNmI1MmYxNWQtY2E5NC00ZTlmLWIzZGEtNzM1YmE3NDA5NzhjXkEyXkFqcGc@._V1_.jpg"
                   data-setup="{}">
                <source id="video-source" src="https:/example.mp4" type="video/mp4" />
            </video>

            <div class="button-container">    
                <div class="toggle-options">
                    <button onclick="toggleLanguage('sub')" id="subButton" class="active">Subbed</button>
                    <button onclick="toggleLanguage('dub')" id="dubButton">Dubbed</button>
                </div>

                <div class="setting-options">
                    <button id="previousButton" onclick="playPreviousEpisode()">Previous</button>
                    <button id="autonextButton" onclick="toggleAutoNext()">Auto Next</button>
                    <button id="nextButton" onclick="playNextEpisode()">Next</button>
                </div>

                <div class="season-selector">
                    <button onclick="selectSeason(1)" id="season1Button" class="active">Season 1</button>
                    <button onclick="selectSeason(2)" id="season2Button">Season 2</button>
                    <button onclick="selectSeason(3)" id="season3Button">Movies</button>
                </div>
            </div>

            <div class="episode-container">
                <div class="episode-list" id="episode-list">
                    <!-- Episodes will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

                    { title: "Episode 23", url: "https://ggredi.info/download.php?url=aHR0cHM6LyAawehyfcghysfdsDGDYdgdsfsdfwstdgdsgtert9AdrefsdsdfwerFrefdsfrersfdsrfer363435345bGhxaG1zYWhpLmFuZjU5OC5jb20vdXNlcjEzNDIvNjUwMDhlNjc3YzU3MjNiMWZhYjVkNmI3N2JmYzhkMmIvRVAuMjMudjAuMTcwNTAzOTIwNS43MjBwLm1wND90b2tlbj0ySFA3S2dQM0NNLXdmX3hJU3pLRzFBJmV4cGlyZXM9MTczMzU1NjczNCZpZD0yMTg5MTM=" }
                ],
                season3: [
                    { title: "Jujustu Kaisen 0", url: "https://ggredi.info/download.php?url=aHR0cHM6LyAawehyfcghysfdsDGDYdgdsfsdfwstdgdsgtert8AdrefsdsdfwerFrefdsfrersfdsrfer363435341YWY4MDJ3aXYxLmFuZjU5OC5jb20vdXNlcjEzNDIvNjBjMDlmMWMzYTczZDM0YmExOWZhNjUwODk4MGVmZmEvRVAuMS52MC43MjBwLm1wND90b2tlbj1LM080SUNlMXpzcmVvMnhyWDdxYkZRJmV4cGlyZXM9MTczMzU0OTE0MiZpZD0xOTI2MDI=" }
                ]
            }
        };

        videojs.addLanguage('en', {"The media could not be loaded, either because the server or network failed or because the format is not supported.": "Please select an episode to watch!"});
        
        let currentLanguage = localStorage.getItem('preferredLanguage') || 'sub';
        let currentSeason = 'season1';
        let currentEpisodeButton = null;
        let autoNext = false;

        function toggleLanguage(lang) {
            if (episodes[lang] && episodes[lang][currentSeason]) {
            currentLanguage = lang;
            localStorage.setItem('preferredLanguage', lang);
            } else {
            currentLanguage = lang === 'sub' ? 'dub' : 'sub';
            localStorage.setItem('preferredLanguage', currentLanguage);
            }
            updateButtonStyles('toggle-options', currentLanguage);
            loadEpisodes();
        }

        function selectSeason(seasonNumber) {
            currentSeason = 'season' + seasonNumber;
            updateButtonStyles('season-selector', currentSeason);
            loadEpisodes();
        }

        function loadEpisodes() {
            const episodeContainer = document.getElementById('episode-list');
            episodeContainer.innerHTML = '';
            const currentEpisodes = episodes[currentLanguage][currentSeason];

            currentEpisodes.forEach(ep => {
            const button = document.createElement('button');
            button.textContent = ep.title;
            button.dataset.url = ep.url;
            button.onclick = () => changeVideo(ep.url, button);
            episodeContainer.appendChild(button);
            });

            updateNavigationButtons();
        }

        function changeVideo(videoUrl, button) {
            const player = videojs('my-video');
            const savedTime = loadProgress(videoUrl);
            player.src({ type: 'video/mp4', src: videoUrl });
            player.currentTime(savedTime);
            player.play();

            if (currentEpisodeButton) {
            currentEpisodeButton.classList.remove('active');
            }
            button.classList.add('active');
            currentEpisodeButton = button;

            player.off('timeupdate');
            player.off('error');
            player.off('ended');

            player.on('timeupdate', function() {
            saveProgress(videoUrl, player.currentTime());
            });

            player.on('error', function() {
            player.src({ type: 'video/mp4', src: videoUrl });
            player.play();
            });

            player.on('ended', function() {
            if (autoNext) {
                playNextEpisode();
            }
            });

            updateNavigationButtons();
        }

        function playNextEpisode() {
            const currentEpisodes = episodes[currentLanguage][currentSeason];
            const currentIndex = currentEpisodes.findIndex(ep => ep.url === currentEpisodeButton.dataset.url);
            const nextIndex = currentIndex + 1;

            if (nextIndex < currentEpisodes.length) {
            const nextEpisode = currentEpisodes[nextIndex];
            const nextButton = document.querySelector(`button[data-url="${nextEpisode.url}"]`);
            changeVideo(nextEpisode.url, nextButton);
            }
        }

        function playPreviousEpisode() {
            const currentEpisodes = episodes[currentLanguage][currentSeason];
            const currentIndex = currentEpisodes.findIndex(ep => ep.url === currentEpisodeButton.dataset.url);
            const prevIndex = currentIndex - 1;

            if (prevIndex >= 0) {
            const prevEpisode = currentEpisodes[prevIndex];
            const prevButton = document.querySelector(`button[data-url="${prevEpisode.url}"]`);
            changeVideo(prevEpisode.url, prevButton);
            }
        }

        function updateButtonStyles(containerClass, activeId) {
            document.querySelectorAll(`.${containerClass} button`).forEach(button => {
            button.classList.remove('active');
            });
            document.getElementById(activeId + 'Button').classList.add('active');
        }

        function saveProgress(videoUrl, currentTime) {
            let progressData = JSON.parse(localStorage.getItem('progressData')) || {};
            if (!progressData[currentLanguage]) {
            progressData[currentLanguage] = {};
            }
            if (!progressData[currentLanguage][currentSeason]) {
            progressData[currentLanguage][currentSeason] = {};
            }
            progressData[currentLanguage][currentSeason][videoUrl] = currentTime;
            localStorage.setItem('progressData', JSON.stringify(progressData));
        }

        function loadProgress(videoUrl) {
            let progressData = JSON.parse(localStorage.getItem('progressData')) || {};
            return progressData[currentLanguage]?.[currentSeason]?.[videoUrl] || 0;
        }

        function toggleAutoNext() {
            autoNext = !autoNext;
            document.getElementById('autonextButton').classList.toggle('active', autoNext);
        }

        function updateNavigationButtons() {
            const currentEpisodes = episodes[currentLanguage][currentSeason];
            const currentIndex = currentEpisodes.findIndex(ep => ep.url === currentEpisodeButton?.dataset.url);

            document.getElementById('previousButton').disabled = currentIndex <= 0;
            document.getElementById('nextButton').disabled = currentIndex >= currentEpisodes.length - 1;
        }

        // Load episodes initially
        toggleLanguage(currentLanguage);
    </script>
</body>
